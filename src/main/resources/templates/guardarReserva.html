<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Guardar reserva</h2>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>

    <form th:action="@{/reserva/guardarReserva}" method="POST" class="row g-3" enctype="multipart/form-data">

        
        <input type="hidden" th:value="${idCliente}" name="idCliente">
        <input type="hidden" th:value="${idCasa}" name="idCasa">
              
        


        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Fecha desde</label>
            <input type="date" name="fechaDesde" class="form-control" id="validationDefault01" th:value="${#dates.format(fechaDesde, 'yyyy-MM-dd')}"  readonly required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Fecha hasta</label>
            <input type="date" name="fechaHasta" class="form-control" id="validationDefault02" th:value="${#dates.format(fechaHasta, 'yyyy-MM-dd')}" readonly required>
        </div>
           
        

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Acepto términos y condiciones
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Reservar</button>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/casa/filtrarCasas/__${idCliente}__}" role="button">Volver a buscar</a>
        </div>

    </form>

    <div class="container m-5">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Calle</th>
                    <th scope="col">Número</th>
                    <th scope="col">Código postal</th>
                    <th scope="col">Ciudad</th>
                    <th scope="col">País</th>
                    <th scope="col">Fecha desde</th>
                    <th scope="col">Fecha hasta</th>
                    <th scope="col">Mínimo dias</th>
                    <th scope="col">Máximo dias</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Tipo de vivienda</th>

                    <th scope="col">Imagen</th>

                   
                </tr>

            </thead>
            <tbody>
                <tr>
                    <th scope="row" th:text="${casa.id}"></th>
                    <th scope="row" th:text="${casa.calle}"></th>
                    <td th:text="${casa.numero}"></td>
                    <th scope="row" th:text="${casa.codPostal}"></th>
                    <td th:text="${casa.ciudad}"></td>
                    <td th:text="${casa.pais}"></td>
                    <td th:text="${casa.fechaDesde}"></td>
                    <td th:text="${casa.fechaHasta}"></td>
                    <td th:text="${casa.minDias}"></td>
                    <td th:text="${casa.maxDias}"></td>
                    <td th:text="${casa.precio}"></td>
                    <td th:text="${casa.tipoVivienda}"></td>

                    <td><img th:if="${casa.foto != null}" class="img-fluid rounded-circle"
                            th:src="${'/foto/casa/' + casa.id}" alt="">
                        <img th:if="${casa.foto == null}" class="img-fluid rounded-circle" src="/img/casabasica.jpg"
                            alt="">
                    </td>

                    
                </tr>

                <tr>
                    <th scope="row">Descripción</th>
                    <td colspan="12" th:text="${casa.descripcion}"></td>
                </tr>

            </tbody>
        </table>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/familia}" class="btn btn-primary my-2" id="boton">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
