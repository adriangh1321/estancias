<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Mi panel de usuario</h2>

    <div class="container m-5">
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/casa/filtrarCasas/__${session.usuariosession.id}__}">Buscar casa</a>
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/reserva/listarReservas/__${session.usuariosession.id}__}">Mis reservas</a>
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/usuario/modificarCliente/__${session.usuariosession.id}__}">Modificar mis datos</a>
    </div>


    <div class="container m-5">
        <a th:if="${session.usuariosession.casa==null}" class="btn btn-primary" sec:authorize="hasRole('PROPIETARIO')"
            th:href="@{/casa/guardarCasa/__${session.usuariosession.id}__}">
            Guardar Casa</a>


        <a th:unless="${session.usuariosession.casa==null}" class="btn btn-primary" sec:authorize="hasRole('PROPIETARIO')"
            th:href="@{/casa/mostrarCasa/{id}(id=${session.usuariosession.casa.id})}">
            Mostrar casa</a>

        <a th:unless="${session.usuariosession.casa==null}" class="btn btn-primary" sec:authorize="hasRole('PROPIETARIO')"
            th:href="@{/reserva/listarReservasPorPropietario/{id}(id=${session.usuariosession.id})}">
            Mostrar reserva</a>


        <a class="btn btn-primary" sec:authorize="hasRole('PROPIETARIO')"
            th:href="@{/usuario/modificarPropietario/__${session.usuariosession.id}__}">
            Modificar Propietario</a>
    </div>

    <div class="container m-5">
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/usuario/guardarAdmin}">Guardar admin</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/usuario/listarAdmins}">Listar
            admin's</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/cliente/listarClientes}">Listar
            clientes</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/propietario/listarPropietarios}">Listar
            propietarios</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/casa/listarCasas}">Listar casas</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')" th:href="@{/reserva/listarReservas}">Listar
            reservas</a>
        <a class="btn btn-primary" sec:authorize="hasRole('ADMIN')"
            th:href="@{/usuario/modificarUsuario/__${session.usuariosession.id}__}">Modificar mis datos</a>
    </div>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>
    <div>
        <h2 th:if="${session.usuariosession!=null}"
            th:text="'HOLA [alias]: '+ ${session.usuariosession.alias +' [email]: '+ session.usuariosession.email}">
        </h2>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
