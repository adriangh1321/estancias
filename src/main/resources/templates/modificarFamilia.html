<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Modificar familia</h2>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>

    <form th:action="@{/usuario/modificarUsuario/__${familia.id}__}" method="POST" class="row g-3">
        <!--DATOS DEL USUARIO-->
        <input type="hidden" th:value="${familia.rol}" name="rol">

        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Alias</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" name="alias" th:value="${familia.alias}"class="form-control" id="validationDefaultUsername"
                    aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Email</label>
            <input type="email" name="email" th:value="${familia.email}"class="form-control" id="validationDefault01"  required>
        </div>
      


        <!--DATOS DEL CLIENTE -->
        <input type="hidden" name="id" th:value="${familia.id}">

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" name="nombreFamilia" th:value="${familia.nombre}" class="form-control"
                id="validationDefault01" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Edad mínima</label>
            <input type="number" name="edadMin" th:value="${familia.edadMin}" class="form-control" id="validationDefault02"
                required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Edad máxima</label>
            <input type="number" name="edadMax" th:value="${familia.edadMax}" class="form-control"
                id="validationDefault02" required>
        </div>

        <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Número de hijos</label>
            <input type="number" name="numHijos" th:value="${familia.numHijos}" class="form-control"
                id="validationDefault05" required>
        </div>
            

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/inicio}" role="button">Volver al inicio</a>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
