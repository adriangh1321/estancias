<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Modificar casa</h2>

    <div class="text-center">

        <img th:if="${casa.foto != null}" class="img-thumbnail" th:src="${'/foto/casa/' + casa.id}" alt="">
        <img th:if="${casa.foto == null}" class="img-thumbnail" src="/img/casabasica.jpg" alt="">
        
    </div>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>

    <form th:action="@{/casa/modificarCasa/__${casa.id}__}" method="POST" class="row g-3" enctype="multipart/form-data">


        <input type="hidden" th:value="${casa.id}" name="id">

        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Calle</label>
            <input type="text" name="calle" th:value="${casa.calle}" class="form-control" id="validationDefaultUsername"
                aria-describedby="inputGroupPrepend2" required>

        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Número de casa</label>
            <input type="number" name="numero" th:value="${casa.numero}" class="form-control" id="validationDefault01"
                required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Código postal</label>
            <input type="TEXT" name="codPostal" th:value="${casa.codPostal}" class="form-control"
                id="validationDefault01" required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Ciudad</label>
            <input type="TEXT" name="ciudad" th:value="${casa.ciudad}" class="form-control" id="validationDefault01"
                required>
        </div>

        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">País</label>
            <select class="form-select" name="pais" id="validationDefault04" required>
                <option selected disabled>Choose...</option>
                <option th:selected="${casa.pais}=='Argentina'">Argentina</option>
                <option th:selected="${casa.pais}=='Chile'">Chile</option>
                <option th:selected="${casa.pais}=='Peru'">Peru</option>
            </select>
        </div>



        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Fecha desde</label>
            <input type="date" name="fechaDesde" th:value="${casa.fechaDesde}" class="form-control"
                id="validationDefault01" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Fecha hasta</label>
            <input type="date" name="fechaHasta" th:value="${casa.fechaHasta}" class="form-control"
                id="validationDefault02" required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Días mínimo</label>
            <input type="number" name="minDias" th:value="${casa.minDias}" class="form-control" id="validationDefault02"
                required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Días máximos</label>
            <input type="number" name="maxDias" th:value="${casa.maxDias}" class="form-control" id="validationDefault02"
                required>
        </div>

        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Precio</label>
            <input type="number" name="precio" th:value="${casa.precio}" class="form-control" id="validationDefault02"
                required>
        </div>

        <div class="col-md-3">
            <label for="validationDefault04" class="form-label">Tipo de vivienda</label>
            <select class="form-select" name="tipoVivienda" id="validationDefault04" required>
                <option selected disabled>Choose...</option>
                <option th:selected="${casa.tipoVivienda}=='Casa'">Casa</option>
                <option th:selected="${casa.tipoVivienda}=='Dapartamento monoambiente'">Departamento monoambiente
                </option>
                <option th:selected="${casa.tipoVivienda}=='Departamento duplex'">Departamento duplex</option>
                <option th:selected="${casa.tipoVivienda}=='Cabaña'">Cabaña</option>
                <option th:selected="${casa.tipoVivienda}=='Habitación en casa compartida'">Habitación en casa
                    compartida</option>
                <option th:selected="${casa.tipoVivienda}=='Otro'">Otro</option>
            </select>
        </div>

        <div class="input-group">
            <span class="input-group-text">Descripción del alojamiento</span>
            <textarea name="descripcion" maxlength="1500" th:text="${casa.descripcion}" class="form-control"
                aria-label="With textarea"></textarea>
        </div>





        <div class="mb-3">
            <label for="formFile" class="form-label">Ingrese una foto del alojamiento</label>
            <input class="form-control" type="file" id="formFile" name="archivo">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Acepto términos y condiciones
                </label>
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Modificar</button>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/casa/mostrarCasa/__${casa.id}__}" role="button">Volver</a>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
