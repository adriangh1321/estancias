<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Modificar propietario</h2>
    <div class="text-center">

        <img th:if="${propietario.foto != null}" class="img-thumbnail" th:src="${'/foto/usuario/' + propietario.id}"
            alt="">
        <img th:if="${propietario.foto == null}" class="img-thumbnail" src="/img/usuariobasico.png" alt="">

    </div>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>

    <form th:action="@{/usuario/modificarUsuario/__${propietario.id}__}" method="POST" class="row g-3"
        enctype="multipart/form-data">
        <!--DATOS DEL USUARIO-->
        <input type="hidden" th:value="${propietario.rol}" name="rol">

        <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Alias</label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" name="alias" th:value="${propietario.alias}" class="form-control"
                    id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Email</label>
            <input type="email" name="email" th:value="${propietario.email}" class="form-control"
                id="validationDefault01" required>
        </div>

        <div class="mb-3">
            <label for="formFile" class="form-label">Ingrese una foto del propietario</label>
            <input class="form-control" type="file" id="formFile" name="archivo">
        </div>

        <!--DATOS DEL CLIENTE -->
        <input type="hidden" name="id" th:value="${propietario.id}">

        <div class="col-md-4">
            <label for="validationDefault01" class="form-label">Nombre</label>
            <input type="text" name="nombrePropietario" th:value="${propietario.nombre}" class="form-control"
                id="validationDefault01" required>
        </div>
        <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Teléfono</label>
            <input type="text" pattern="\d*" maxlength="10" class="form-control" required name="telefono"
                placeholder="(Sin 15 y código de area sin 0, solo números) " th:value="${propietario.telefono}">

        </div>

        <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Descripcion</label>
            <textarea type="text" name="descripcion" class="form-control" id="validationDefault03"
                placeholder="Descripcion" maxlength="500" rows="10" required th:text="${propietario.descripcion}"> </textarea>
        </div>

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/inicio}" role="button">Volver al inicio</a>
        </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
