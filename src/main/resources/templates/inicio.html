<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>Mi panel de usuario</h2>

    <div class="container m-5">
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/casa/filtrarCasas/__${session.usuariosession.id}__}">Buscar casa</a>
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/reserva/listarReservas/__${session.usuariosession.id}__}">Mis reservas</a>
        <a class="btn btn-primary" sec:authorize="hasRole('CLIENTE')"
            th:href="@{/usuario/modificarCliente/__${session.usuariosession.id}__}">Modificar mis datos</a>
    </div>
    <!-- <div class="container m-5" >
        <a th:if="${session.usuariosession.casa=null}" class="btn btn-primary" sec:authorize="hasRole('FAMILIA')" th:href="@{/casa/guardarCasa/__${session.usuariosession.id}__}">Guardar casa</a>
        <a class="btn btn-primary" sec:authorize="hasRole('FAMILIA')" th:href="@{/casa/mostrarCasa/__${session.usuariosession.casa.id}__}">Mostrar casa</a>
        <a class="btn btn-primary" sec:authorize="hasRole('FAMILIA')" th:href="@{/usuario/modificarFamilia/__${session.usuariosession.id}__}">Modificar mis datos</a>
    </div> -->

    <div class="container m-5">
        <a th:if="${session.usuariosession.casa==null}" class="btn btn-primary" sec:authorize="hasRole('FAMILIA')"
            th:href="@{/casa/guardarCasa/__${session.usuariosession.id}__}">
            Guardar Casa</a>


        <a th:unless="${session.usuariosession.casa==null}" class="btn btn-primary" sec:authorize="hasRole('FAMILIA')"
            th:href="@{/casa/mostrarCasa/{id}(id=${session.usuariosession.casa.id})}">
            Mostrar casa</a>

        <!-- <div th:each="item : ${items}">
            <a th:href="@{'/pathvars/single/' + ${item.id}}">
                <span th:text="${item.name}"></span>
            </a>
        </div> -->




        <a class="btn btn-primary" sec:authorize="hasRole('FAMILIA')"
            th:href="@{/usuario/modificarFamilia/__${session.usuariosession.id}__}">
            Modificar Familia</a>
    </div>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>
    <div>
        <h2 th:if="${session.usuariosession!=null}" th:text="'HOLA , '+ ${session.usuariosession.nombre}">
        </h2>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>

    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
