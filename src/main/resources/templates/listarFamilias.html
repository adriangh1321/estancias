<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c9fa6342b.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container m-5">

        <div th:if="${exito}!=null" class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Exito</h5>
                <p class="card-text" th:text="${exito}"></p>
            </div>
        </div>
        <div th:if="${error}!=null" class="card text-white bg-danger mb-3">
            <div class="card-body">
                <h5 class="card-title">Error</h5>
                <p class="card-text" th:text="${error}"></p>
            </div>
        </div>

    </div>


    <div class="container m-5">

        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Email</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Edad mínima</th>
                    <th scope="col">Edad máxima</th>
                    <th scope="col">Número de hijos</th>
                    <th scope="col">Activo?</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody th:each="familia : ${familias}">
                <tr>
                    <th scope="row" th:text="${familia.id}"></th>
                    <th scope="row" th:text="${familia.alias}"></th>
                    <td th:text="${familia.email}"></td>
                    <th scope="row" th:text="${familia.nombre}"></th>
                    <td th:text="${familia.edadMin}"></td>
                    <td th:text="${familia.edadMax}"></td>
                    <td th:text="${familia.numHijos}"></td>
                    <td>
                        <i th:if="${familia.alta}" class="fa fa-circle text-success"></i>
                        <i th:unless="${familia.alta}" class="fa fa-circle" style="color:red;"></i>
                    </td>
                    <td>
                        <a th:href="@{/usuario/alta/__${familia.id}__/__${familia.rol}__}"><i
                                class="fa fa-arrow-up"></i></a>
                        
                        <a th:href="@{/usuario/baja/__${familia.id}__/__${familia.rol}__}"><i class="fa fa-ban"></i></a>
                        
                                <a th:href="@{/usuario/modificarFamilia/__${familia.id}__}"><i
                                    class="fas fa-user-edit"></i></a>
                        
                        <a th:href="@{/usuario/claveUsuario/__${familia.id}__}"><i class="fas fa-key"></i></a>
                        <a th:href="@{/casa/guardarCasa/__${familia.id}__}"><i class="fas fa-home"></i></a>
                        <a th:if="${familia.casa!=null}" th:href="@{/casa/mostrarCasa/__${familia.casa.id}__}"><i class="fas fa-door-open"></i></a>
                        <a th:if="${familia.casa!=null}" th:href="@{/casa/modificarCasa/__${familia.casa.id}__}"><i class="far fa-edit"></i></a>

                    </td>
                </tr>

            </tbody>
        </table>

        <section class="py-5 text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <a th:href="@{/}" class="btn btn-primary my-2" id="boton">Volver</a>
                    </p>
                </div>
            </div>
        </section>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
</body>

</html>
